<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <h3 id="welcomeMsg">Lad os få dig igang på levelboss.dk!</h3>
    <form id="subform" action="">
        <label for="username">Brugernavn:</label>
        <input type="text" id="username">
        <label for="phone">Telefonnummer:</label>
        <input type="tel" id="phone">
        <label for="email">Din email: </label>
        <input type="email" id="email">
        <label for="password">Dit nye password</label>
        <input type="password" id="password">
        <label for="birthday">Fødselsdag:</label>
        <input type="date" id="birthday" max="2012-03-07">
        <button>Opret</button>
    </form>
    <h3 id="errorMsg"></h3>
    <div class="backtologindiv">
        <a id="backtologin" href="index.html">Tilbage til login</a>
    </div>  
    <script src="js/subscribe.js"></script>
</body>
</html>
